<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Register</title>
  <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="welcome-content">
        <div class="welcome-text">WELCOME BACK!</div>
        <div class="illustration-card">
          <img src="/pictures/Welcome-back.jpeg" alt="Welcome illustration">
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="form-box">
        <h1 class="form-title">Sign in</h1>

        <form id="loginForm">
          <!-- Email -->
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="" required>
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="" required>
              <i class="fas fa-eye" id="togglePassword"></i>
            </div>
          </div>

          <!-- Remember me -->
          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me?</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-submit">CONTINUE </button> <!--login funkcija-->
          <!-- Sign up link -->
          <div class="form-footer">
            Don't have an account? <a href="register.html">Sign up!</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const data = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim(),
        rememberMe: document.getElementById('rememberMe').checked
      };

      try {
        const response = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          console.log('Prijava uspješna:', result);
          alert('Prijava uspješna!');
        } else {
          alert('Greška pri prijavi. Provjerite podatke.');
        }
      } catch (error) {
        console.error('Greška:', error);
        alert('Server nije dostupan.');
      }
    });
  </script>
  <script src="js/login.js"></script>
</body>
</html>
