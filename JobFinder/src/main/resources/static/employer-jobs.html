<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>
</head>
<body>

<h1>My Job Offers</h1>
<div id="jobs"></div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (!user || user.role !== "employer") {
        window.location.href = "login.html";
    }

    fetch(`/api/jobs/employer/${user.id}`)
        .then(res => res.json())
        .then(jobs => {
            const container = document.getElementById("jobs");

            jobs.forEach(job => {
                const div = document.createElement("div");
                div.innerHTML = `
          <h3>${job.title}</h3>
          <p>${job.description}</p>
          <p>Salary: ${job.salary}</p>
          <hr/>
        `;
                container.appendChild(div);
            });
        });
</script>

</body>
</html>
