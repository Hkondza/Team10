<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>
    <link rel="stylesheet" href="css/jobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-left">
        <a href="main.html" style="text-decoration: none; color: inherit;">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                JobFinder
            </div>
        </a>
    </div>

    <div class="navbar-right">

        <button class="btn-logout" onclick="logout()">
            Logout
        </button>
    </div>
</div>

<h1>My Job Offers</h1>

<div id="jobs"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // üîê LOGIN CHECK
        const userJson = localStorage.getItem("loggedUser");
        if (!userJson) {
            window.location.href = "login.html";
            return;
        }

        const user = JSON.parse(userJson);
    });
</script>

<script>
    function logout() {
        localStorage.removeItem("loggedUser");
        window.location.href = "login.html";
    }
</script>

<script>
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (!user || user.role !== "employer") {
        window.location.href = "login.html";
    }

    fetch(`/api/jobs/employer/${user.id}`)
        .then(res => {
            if (!res.ok) {
                throw new Error("Failed to fetch jobs");
            }
            return res.json();
        })
        .then(jobs => {
            const container = document.getElementById("jobs");

            if (jobs.length === 0) {
                                container.innerHTML = `
                                    <div style="text-align: center; margin-top: 40px;">
                                        <p style="font-size: 1.2em;">
                                            You haven't created any jobs yet.
                                            <a href="create-job.html" style="color: #007bff; text-decoration: none;">Create a new job.</a>
                                        </p>
                                    </div>
                                `;
                return;
            }

            jobs.forEach(job => {
                const div = document.createElement("div");
                div.className = "job-card";

                div.innerHTML = `
                    <h3>${job.title}</h3>
                    <p>${job.description}</p>
                    <p class="salary">Salary: ${job.salary}</p>
                    <p>Location: ${job.location ?? "N/A"}</p>
                `;

                container.appendChild(div);
            });
        })
        .catch(err => {
            console.error(err);
            alert("Error loading jobs");
        });
</script>

</body>
</html>
