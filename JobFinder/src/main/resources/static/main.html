<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-left">
        <div class="logo">
            <i class="fas fa-briefcase"></i>
            JobFinder
        </div>

        <!-- ROLE BASED BUTTONS -->
        <div class="nav-buttons" id="roleButtons"></div>
    </div>

    <div class="navbar-right">
        <div class="messages">
            <i class="fas fa-envelope"></i>
            <span class="message-badge">2</span>
        </div>
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
    </div>
</div>

<!-- MAIN CONTAINER -->
<div class="main-container">

    <!-- LEFT SIDEBAR -->
    <div class="left-sidebar">
        <div class="profile-card">
            <div class="profile-pic">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name" id="profileName">User</div>
            <div class="profile-location">
                <i class="fas fa-user-tag"></i>
                <span id="profileRole">role</span>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Work</div>
            <div class="sidebar-item">Junior Developer</div>
            <div class="sidebar-item">Full Stack Developer</div>
        </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="right-content">
        <div class="profile-header">
            <div class="profile-name-title" id="profileNameHeader">User</div>
        </div>

        <div class="about-section">
            <div class="section-title">
                <i class="fas fa-user-circle"></i>
                About
            </div>

            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value">
                    <a id="profileEmail" href="#">email</a>
                </span>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script>
    document.addEventListener("DOMContentLoaded", () => {

        // üîê LOGIN CHECK
        const userJson = localStorage.getItem("loggedUser");
        if (!userJson) {
            window.location.href = "login.html";
            return;
        }

        const user = JSON.parse(userJson);

        // PROFILE INFO
        document.getElementById("profileName").innerText = user.fullName;
        document.getElementById("profileNameHeader").innerText = user.fullName;
        document.getElementById("profileEmail").innerText = user.email;
        document.getElementById("profileEmail").href = "mailto:" + user.email;
        document.getElementById("profileRole").innerText = user.role;

        // ROLE BASED BUTTONS
        const roleButtons = document.getElementById("roleButtons");
        const role = user.role.toLowerCase();

        if (role === "student") {
            roleButtons.innerHTML = `
                <button onclick="window.location.href='student-jobs.html'">
                    Show all jobs
                </button>
            `;
        }

        if (role === "employer") {
            roleButtons.innerHTML = `
                <button onclick="window.location.href='create-job.html'">
                    Create job
                </button>
                <button onclick="window.location.href='employer-jobs.html'">
                    My jobs
                </button>
            `;
        }
    });
</script>

</body>
</html>
