<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <div class="logo">
            <i class="fas fa-briefcase"></i> JobFinder
        </div>
        <div class="nav-buttons" id="roleButtons"></div>
    </div>

    <div class="navbar-right">
        <div class="messages">
            <i class="fas fa-envelope"></i>
            <span class="message-badge">2</span>
        </div>
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <button class="btn-logout">Logout</button>
    </div>
</div>

<div class="main-container">
    <div class="left-sidebar">
        <div class="profile-card">
            <div class="profile-pic"><i class="fas fa-user"></i></div>
            <div class="profile-name" id="profileName">User</div>
            <div class="profile-location">
                <i class="fas fa-user-tag"></i>
                <span id="profileRole">role</span>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-title">Work</div>
            <div class="sidebar-item">Junior Developer</div>
            <div class="sidebar-item">Full Stack Developer</div>
        </div>
    </div>

    <div class="right-content">
        <div class="profile-header">
            <div class="profile-name-title" id="profileNameHeader">User</div>
        </div>
        <div class="about-section">
            <div class="section-title"><i class="fas fa-user-circle"></i> About</div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value"><a id="profileEmail" href="#">email</a></span>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
